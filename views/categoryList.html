
{{template "header"}}
<title>文章列表 - beego博客</title>
</head>
<body>
<div class="container">
{{template "navbar" .}}
</div>
<div class="container"  style="width:1000px">
    <h1>分类列表</h1>
    <a class="btn btn-default" href="/category/add">添加分类</a><br/><br/>

    <table class="table table-striped">
        <thead>
            <td class="info">id</td>
            <td class="info">title</td>
            <td class="info">created</td>
            <td class="info">views</td>
            <td class="info">operate</td>
        </thead>

        {{range .categorys}}
        <tr>
            <td class="active">{{.Id}}</td>
            <td class="success">{{.Title}}</td>
            <td class="danger">{{.Created}}</td>
            <td class="success">{{.Views}}</td>
            <td class="warning"><a class="btn btn-default" href="/category/view?id={{.Id}}">修改</a>|
                <a class="btn btn-default" href="/category/delete?id={{.Id}}">删除</a></td>
        </tr>
        {{end}}
    </table>

</div>



</body>
</html>
